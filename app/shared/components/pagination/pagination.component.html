<div class="dataGridPagination">
  <div class="pagination">{{ getResultsInfo() }}</div>
	<div class="paginationRight">
		<span>{{ getPaginationInfo() }}</span>
		<button type="button" class="clickable" (click)="prevPage()" [disabled]="isFirstPage()">Prev</button>
		<button type="button" class="clickable" (click)="nextPage()" [disabled]="isLastPage()">Next</button>
	</div>
</div>
